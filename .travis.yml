language: go
go: 1.9
os:
  - linux
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq devscripts
  - git clone https://github.com/subutai-io/p2p-packages.git /tmp/p2p-packages
  - ls -l /tmp/p2p-packages
  - openssl aes-256-cbc -K $encrypted_62c1e8a94b65_key -iv $encrypted_62c1e8a94b65_iv -in /tmp/p2p-packages/private.key.enc -out /tmp/private.key -d
  - openssl aes-256-cbc -K $encrypted_62c1e8a94b65_key -iv $encrypted_62c1e8a94b65_iv -in /tmp/p2p-packages/public.key.enc -out /tmp/public.key -d
install:
  - go get
  - go get golang.org/x/sys/windows
script:
  - if [ -e "$TRAVIS_TAG" ] ; 
    then ./configure --branch=HEAD ; 
    else ./configure --branch=$TRAVIS_BRANCH ;
    fi
  - make all
  - make test
notifications:
  slack:
    secure: 
